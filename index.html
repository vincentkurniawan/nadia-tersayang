        chooseAnswer() {
            let cry = document.getElementById('click');
            cry.load();

            let answer = '';
            if (this.page == 9) {
                answer = 'BUCIN';
            } else if (this.page == 10) {

                answer = 'NASI PUTIH';

                answer = 'HALU';
            } else if (this.page == 16) {
                answer = 'AYYY';
            }
            this.validate(answer);

        }

        validate(answer) {
            if (this.page == 13 || this.page == 14) {
                if (parseInt(this.input.value) == answer) {
                    this.input.style.borderColor = 'black';
                    this.nextStatus.classList.remove('before-hide');
                    clearTimeout(this.a);
                } else if (parseInt(this.input.value) > answer) {
                    this.input.style.borderColor = 'yellow';
                    this.nextStatus.classList.add('before-hide');
                } else {
                    this.input.style.borderColor = 'red';
                    this.nextStatus.classList.add('before-hide');
                }
                return true;
            }
            if (this.input.value.toUpperCase() != answer) {
                this.input.style.borderColor = 'red';
                this.nextStatus.classList.add('before-hide');
            } else {
                this.input.style.borderColor = 'black';
                this.nextStatus.classList.remove('before-hide');
                clearTimeout(this.a);
            }
        }
